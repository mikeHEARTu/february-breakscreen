<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Live breakscreen for Twitch.tv/aznmike123">
	<meta name="keywords" content="twitch, overlay">
	<meta name="author" content="Michael Macasiano">
	<title>Video games are awful</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="streamCanvas">
		<div class="mySlides">
			<div class="imageBG" style="background-image:url(img/anthony-delanoix-15928.jpg);"></div>

			<div class="topThird">
				<div class="profilePic" style="background-image:url(img/profilepic.jpg);"></div>

				<div class="titleText">Be right back!</div>
			</div>

			<div class="lowerThird">
				<div class="textBG">MIKEHEARTU</div>

				<div class="tagBox">
					<span class="tagElement tag2">twitch.tv/aznmike123</span>
					<span class="tagElement twitterBG">@mikeHEARTu</span>
				</div>
			</div>
		</div>

		<div class="mySlides">
				<div class="imageBG" style="background-image:url(img/ffxiv-artwork.jpg);"></div>
	
				<div class="topThird">
					<div class="profilePic" style="background-image:url(img/profilepic.jpg);"></div>
	
					<div class="titleText">Be right back!</div>
				</div>
	
				<div class="lowerThird">
					<div class="textBG">Now playing</div>
	
					<div class="tagBox">
						<span class="tagElement tag4 adBG">#AD</span>
						<span class="tagElement tag3">Final Fantasy XIV</span>
						<span class="tagElement tag2">Ultros</span>
						<span class="tagElement pcgamingBG">PC</span>	
					</div>
				</div>
			</div>
	</div>


	<script>
		var slideIndex = 0;
		carousel();

		function carousel() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > x.length) { slideIndex = 1 }
			x[slideIndex - 1].style.display = "block";
			setTimeout(carousel, 5000); // Change image every 5 seconds
		}
	</script>
</body>

</html>
